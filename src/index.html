<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>todomvc js + webpack 原生版本</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <a
          class="source"
          href="https://github.com/sudh-17/webpack-todomvc"
          target="_blank"
        >
          <img src="./assets/github.png" alt srcset />
        </a>
      </div>
    </header>
    <section class="todoapp fade-up">
      <header class="header">
        <h1 class="title">todos</h1>
          <input
            class="new-todo"
            placeholder="What needs to be done?"
            autofocus=""
            required
          />
      </header>
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all"></label>
        <ul class="todo-list"></ul>
      </section>
      <footer class="footer">
        <span class="todo-count"><strong>2</strong> items left</span>
        <ul class="filters">
          <li>
            <a href="#/" class="selected">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <a href="javascript:;" class="clear-completed">Clear completed</a>
      </footer>
    </section>
    <div class="backtop-con">
      <a href="javascript:;">返回顶部</a>
    </div>
  </body>
</html>
